<mat-form-field class="full-width" appearance="outline">
    <mat-label>Login Id</mat-label>
    <input [(ngModel)]="resetLoginId" matInput placeholder="Enter Login Id">
</mat-form-field>
<div class="container text-center">
    <button mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
</div>
<div class="text-center" *ngIf="newPassword">your new password: {{newPassword}}</div>
