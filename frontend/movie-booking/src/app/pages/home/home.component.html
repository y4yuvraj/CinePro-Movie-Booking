<ngb-carousel *ngIf="images" [interval]="3000" [pauseOnHover]="false">
	<ng-template ngbSlide>
		<div class="img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>Harry Potter</h3>
			<p> Follow the journey of a young wizard. </p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3>Narnia</h3>
			<p> Tale of children who discover a magical world. </p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Oppenheimer</h3>
			<p>A biographical drama film that portrays the life and work of physicist J. Robert Oppenheimer.</p>
		</div>
	</ng-template>
</ngb-carousel>
